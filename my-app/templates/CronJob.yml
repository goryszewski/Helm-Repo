apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-sql
spec:
  schedule: "1 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup-sql
              image: {{ .Values.cj.image }}
              imagePullPolicy: IfNotPresent
              command:
                - /app/backup-sh.sh
          restartPolicy: OnFailure
