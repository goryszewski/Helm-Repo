---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-plugin
spec:
  selector:
    matchLabels:
      name: node-plugin
  template:
    metadata:
      labels:
        name: node-plugin
    spec:
      volumes:
        - name: {{ .Values.General.Luks.Secret_name }}
          secret:
            secretName: {{ .Values.General.Luks.Secret_name }}
        - name: {{ .Values.LibvirtApi.ConfigMap_name }}
          configMap:
            name: {{ .Values.LibvirtApi.ConfigMap_name }}
        - name: mnt
          hostPath:
            path: /mnt
        - name: device-dir
          hostPath:
            path: /dev
        - name: pods-vol-dir
          hostPath:
            path: /var/lib/kubelet
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/Libvirtapi/
            type: DirectoryOrCreate
      containers:
      - name: csi-driver-registrar
        securityContext:
          privileged: true
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.10.1
        args:
          - "--csi-address=/csi/csi.sock"
          - "--kubelet-registration-path=/var/lib/kubelet/plugins/Libvirtapi/csi.sock"
          - "-v=5"
        volumeMounts:
          - name: plugin-dir
            mountPath: /csi
          - name: registration-dir
            mountPath: /registration
          - name: mnt
            mountPath: /mnt
            mountPropagation: "Bidirectional"
          - name: pods-vol-dir
            mountPath: /var/lib/kubelet
            mountPropagation: "Bidirectional"
          - name: device-dir
            mountPath: /dev
      - name: node-plugin
        image: repo.mgmt.autok8s.ext:5000/csi-libvirt:latest
        args:
          - "--endpoint=$(CSI_ENDPOINT)"
          - "--role=node"
          - "--url=$(CSI_URL_API)"
          - "--user=$(USER_API)"
          - "--pass=$(PASS_API)"
        env:
          - name: "CSI_ENDPOINT"
            value: "unix:///csi/csi.sock"
          - name: "CSI_URL_API"
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.LibvirtApi.ConfigMap_name }}
                key: Url
          - name: USER_API
            valueFrom:
              secretKeyRef:
                name: {{ .Values.LibvirtApi.Secret_name }}
                key: Username
          - name: PASS_API
            valueFrom:
              secretKeyRef:
                name: {{ .Values.LibvirtApi.Secret_name }}
                key: Password
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: "/etc/luks"
            name: {{ .Values.General.Luks.Secret_name }}
            readOnly: true
          - name: {{ .Values.LibvirtApi.ConfigMap_name }}
            mountPath: /etc/csi
          - name: pods-vol-dir
            mountPath: /var/lib/kubelet
            mountPropagation: "Bidirectional"
          - name: mnt
            mountPath: /mnt
            mountPropagation: "Bidirectional"
          - name: device-dir
            mountPath: /dev
          - name: plugin-dir
            mountPath: /csi
