apiVersion: v1
kind: Pod
metadata:
  labels:
    component: {{ .Values.ID }}-kube-scheduler
  name: {{ .Values.ID }}-kube-scheduler
spec:
  containers:
  - name: {{ .Values.ID }}-kube-scheduler
    image: {{ .Values.KubeScheduler.containers.image }}:{{ .Values.KubeScheduler.containers.tag }}
    command:
    - kube-scheduler
    - --authentication-kubeconfig=/etc/kubernetes/config/kube-scheduler.kubeconfig
    - --authorization-kubeconfig=/etc/kubernetes/config/kube-scheduler.kubeconfig
    - --bind-address=127.0.0.1
    - --kubeconfig=/etc/kubernetes/config/kube-scheduler.kubeconfig
    - --leader-elect=true
    imagePullPolicy: IfNotPresent
    livenessProbe:
      failureThreshold: 8
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10259
        scheme: HTTPS
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    resources:
      requests:
        cpu: 100m
    startupProbe:
      failureThreshold: 24
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10259
        scheme: HTTPS
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /etc/kubernetes/pki
      name: k8s-certs
      readOnly: true
    - mountPath: /etc/kubernetes/config/kube-scheduler.kubeconfig
      name: kubeconfig
      readOnly: true
  hostNetwork: true
  priority: 2000001000
  priorityClassName: system-node-critical
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  volumes:
  - hostPath:
      path: /etc/kubernetes/pki
      type: DirectoryOrCreate
    name: k8s-certs
  - hostPath:
      path: /etc/kubernetes/config/kube-scheduler.kubeconfig
      type: FileOrCreate
    name: kubeconfig
